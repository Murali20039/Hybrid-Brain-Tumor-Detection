<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    background: url('https://images.unsplash.com/photo-1620217491752-a43f575b5666?auto=format&fit=crop&w=1200&q=80')
        no-repeat center center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
}

.overlay{
    position:absolute;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.6);
}

.card{
    position:relative;
    width:350px;
    padding:35px;
    background: rgba(255,255,255,0.1);
    backdrop-filter:blur(14px);
    border-radius:18px;
    color:white;
    z-index:10;
    box-shadow:0 0 25px rgba(0,0,0,0.5);
}

h2{
    text-align:center;
    margin-bottom:15px;
}

input{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    margin-top:12px;
    outline:none;
    background:rgba(255,255,255,0.2);
    color:white;
}

button{
    width:100%;
    padding:14px;
    border:none;
    margin-top:18px;
    border-radius:12px;
    background:#0057c2;
    color:white;
    font-size:17px;
}

p{margin-top:15px;text-align:center;}

a{color:yellow;text-decoration:underline;}

.msg{text-align:center;color:#ff6969;margin-top:8px;}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card">

<h2>Login</h2>

<form method="POST" action="/login">

<input type="email" name="email" placeholder="Enter email" required>
<input type="password" name="password" placeholder="Enter password" required>

<button type="submit">Login</button>

</form>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="msg">{{ messages[0] }}</div>
{% endif %}
{% endwith %}

<p>Not registered? <a href="/signup">Create account</a></p>

</div>

</body>
</html>
